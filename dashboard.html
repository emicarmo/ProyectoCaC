<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceij Libros Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/dashboard-style.css">
</head>

<body>
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white">
        <div class="p-4">
            <h4>Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Configuración</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <!-- Topbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button id="toggle-btn" class="btn btn-primary" type="button">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#">Ceij Libros</a>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Buscar libros...">
                </div>
                <div class="col-auto">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBookModal">Agregar Libro</button>
                </div>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Editorial</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">
                    <!-- Filas de libros generadas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Book Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">Agregar Nuevo Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <div class="w-50">
                        <form id="addBookForm">
                            <div class="mb-3">
                                <label for="bookTitle" class="form-label">Título</label>
                                <input type="text" class="form-control" id="bookTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookAuthor" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="bookAuthor" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookYear" class="form-label">Año</label>
                                <input type="number" class="form-control" id="bookYear" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookGenre" class="form-label">Género</label>
                                <input type="text" class="form-control" id="bookGenre" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookPublisher" class="form-label">Editorial</label>
                                <input type="text" class="form-control" id="bookPublisher" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookPrice" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="bookPrice" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookStock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="bookStock" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="bookDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="bookImage" class="form-label">Imagen</label>
                                <input type="file" class="form-control" id="bookImage" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- View Book Modal -->
    <div class="modal fade" id="viewBookModal" tabindex="-1" aria-labelledby="viewBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewBookModalLabel">Detalles del Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <h5 id="viewBookID"></h5>
                                <h5 id="viewBookName"></h5>
                                <h5 id="viewBookCategory"></h5>
                                <h5 id="viewBookPublisher"></h5>
                                <h5 id="viewBookPrice"></h5>
                                <h5 id="viewBookStock"></h5>
                                <p><strong>Descripción:</strong> <span id="viewBookDescription"></span></p>
                            </div>
                            <div class="col-md-4">
                                <img id="viewBookImage" alt="Imagen del Libro" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/api_requests.js"></script>
</body>

</html>
