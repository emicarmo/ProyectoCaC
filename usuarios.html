                        <th>Codigo Postal</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">
                    <!-- Filas de libros generadas dinámicamente -->
