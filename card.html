<div class="col-sm-6 col-md-4 col-xl-3">
    <div class="card mb-5 product-wap rounded-0">
        <div class="card rounded-0">
            <img class="card-img rounded-0 img-fluid" src="{IMAGE_URL}">
            <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                <ul class="list-unstyled">
                    <li><a class="btn btn-product-actions text-white" href="#"><i class="far fa-heart"></i></a></li>
                    <li><a class="btn btn-product-actions text-white mt-2" href="#"><i class="far fa-eye"></i></a></li>
                    <li><a class="btn btn-product-actions text-white mt-2" href="#"><i class="fas fa-cart-plus"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="card-body">
            <p><a href="#" class="h5 text-left">{BOOK_TITLE}</a></p>
            <p class="h6">{BOOK_AUTHORS}</p>
            <p class="h6">{BOOK_ISB}</p>
            <ul class="list-unstyled d-flex justify-content-center mb-1">
                <li>
                    <i class="text-warning fa fa-star"></i>
                    <i class="text-warning fa fa-star"></i>
                    <i class="text-warning fa fa-star"></i>
                    <i class="text-muted fa fa-star"></i>
                    <i class="text-muted fa fa-star"></i>
                </li>
            </ul>
            <p class="text-center mb-0">${BOOK_PRICE}</p>
        </div>
    </div>
</div>
